<!DOCTYPE html>
<html lang="en">
<!--viewport so it adjusts to device width-->

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sections.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto|Source+Sans+Pro|Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="js/button.js"></script>
    <title>
        Weather Tester
    </title>

</head>


<body>



<div class="main">

    <!-- <div class="background-div"> -->
        <video loop muted autoplay class="fullscreen-vid__video" id="background-vid">
            <source class="src-class" id="video-src" src="videos/0.mp4" type="video/mp4">
        </video>
    <!-- </div> -->

    
    <div class="input-div">
    <form onsubmit="getTemperature()" action="#">
        <input type="text" id="city-input" placeholder="Enter a city (e.g. Dallas)"/>
        <input type="submit" style="display: none" />
    </form>
            
    </div>

    <div class="weather-info">
        <p class="city" id="location"></h2>
        <p class="temp" id="temperatureId"></p>
        <div class="additional-info">
            <p class="info" id="feels-like"></p>
            <p class="info" id="humidity"></p>
            <p class="info" id="wind-speed"></p>
        </div>
    </div>


</div>



</body>
</html>
