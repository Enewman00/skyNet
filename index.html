<!DOCTYPE html>
<html lang="en">
<!--viewport so it adjusts to device width-->

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sections.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto|Source+Sans+Pro|Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="js/button.js"></script>
    <title>
        Weather Tester
    </title>

</head>


<body>



<div class="main">
    <div class="title-div">
        <h1 class = title-text>Weather Board</h1>
    </div>
    <div class="input-div">
        <input type="text" id="city-input" placeholder="City"/>
        <button class="plus-btn" onclick=getTemperature()>+</button>
    </div>
    <div class="weather-square" id="squareOne">
        <div class="square-text">
            <h2 class="city" id="location"></h2>
            <p class="temp" id="temperatureId"></p>
        </div>
        
    </div>

    

</div>



</body>
</html>
